<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporting Documents | Hevsel Times</title>
    <link rel="shortcut icon" href="../kirmizilogo.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="resources/sheet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Barlow", sans-serif;
            background-color: #8F0013;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .pdf-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        .pdf-container img {
            width: 150px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        .pdf-container a {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }

        .pdf-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>PDF Uploads</h1>

    <div class="pdf-container">
        <a href="path-to-your-pdf1.pdf" target="_blank">
            <img src="path-to-pdf-thumbnail1.jpg" alt="PDF Thumbnail">
            <span>PDF Title 1</span>
        </a>
    </div>

    <div class="pdf-container">
        <a href="path-to-your-pdf2.pdf" target="_blank">
            <img src="path-to-pdf-thumbnail2.jpg" alt="PDF Thumbnail">
            <span>PDF Title 2</span>
        </a>
    </div>

  
</body>
</html>

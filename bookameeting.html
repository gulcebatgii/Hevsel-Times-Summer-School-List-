<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting | Hevsel Times</title>
    <link rel="shortcut icon" href="../kirmizilogo.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="resources/sheet.css" >
    <script src="../check.js" defer></script>
    <style type="text/css">
        body {
            padding-top: 60px; 
            margin: 0;
            font-family: "Barlow";
            background-color: #8F0013;
            align-items: center; 
        }
        .top-strip {
            width: 100%;
            height: 60px;
            background-color: #8F0013;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

      .iframe-container {
            width: 80%;
            max-width: 800px;
            background: white; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 40px 0; 
        }


        iframe {
            border: 0;
            border-radius: 10px;
            width: 100%;   
            height: 600px;
        }        
    </style>
</head>
<body>
    <div class="top-strip"></div>
    <div class="iframe-container">
        <iframe src="https://calendly.com/hevseltimes" frameborder="0"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="https://calendly.com/gulkaren-stanford/hevsel-1-1?month=2024-07" frameborder="0"></iframe>
    </div>

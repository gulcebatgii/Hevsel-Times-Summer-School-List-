<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting | Hevsel Times</title>
    <link rel="shortcut icon" href="../kirmizilogo.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="resources/sheet.css" >
    <script src="../check.js" defer></script>
    <style type="text/css">
          body {
            margin: 0;
            padding: 0;
            font-family: "Barlow";
            background-color: #D6001C;
            background-attachment: fixed; 
            background-position: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .iframe-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: auto; 
            height: calc(100vh - 80px); 
            gap: 30px;
        }


        iframe {
            border: 0;
            border-radius: 10px;
            width: 100%;
            height: 630px;
            
        }        
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://calendly.com/hevseltimes" frameborder="0"></iframe>
        <iframe src="https://calendly.com/gulkaren-stanford/hevsel-1-1?month=2024-07" frameborder="0"></iframe>
    </div>
</body>
</html>

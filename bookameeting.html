<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Meeting | Hevsel Times</title>
    <link rel="shortcut icon" href="Hevsel Times Logo Transparent Red.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="resources/sheet.css" >
    <script src="../check.js" defer></script>
    <style type="text/css">
    body {
            margin: 0;
            padding: 0;
            background-color: #8F0013;
            background-attachment: fixed; 
            background-position: center; 
            height: 180vh; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }
 

      .iframe-container {
            width: 80%;
            max-width: 800px;
            background: white; 
            padding: 20px; 
            margin-top: 270px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }


        iframe {
            border: 0;
            border-radius: 10px;
            width: 100%;   
            height: 600px;
        } 

         .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            opacity: 1;
            color: white;
            background-color: #d32f2f;
            font-family: 'LibreBaskerville';
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* her zaman üstte görünmesi için */
        }

        .back-btn:hover {
            background-color: #ab8256;
        }
        
    </style>
</head>
<body>

    <button class="back-btn" onclick="goBack()">Back to Menu</button>
    
    <div class="iframe-container">
        <iframe src="https://calendly.com/hevseltimes" frameborder="0"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="https://calendly.com/gulkaren-stanford/hevsel-1-1?month=2024-07" frameborder="0"></iframe>
    </div>
</body>
</html>

<script>
        function goBack() {
            window.location.href = 'menu.html';
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#tableBody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        }

        // Smooth animations on load
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = (index * 0.1) + 's';
            });
        });
    </script>
</body>
</html>

    body {
      background-color: #ffffff;
      font-family: 'LibreBaskerville', serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: rgba(150, 7, 0, 0.95);
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .section-title {
      background-color: rgba(150, 7, 0, 0.88);
      color: white;
      padding: 12px 20px;
      margin: 30px auto 15px;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.5em;

    }

    .subtopics {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .subtopics button {
      background: transparent;
      border: 2px solid #960700;
      color: #960700;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .subtopics button:hover {
      background-color: #960700;
      color: white;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }

    .pdf-item {
      width: 200px;
    }

    .pdf-item img {
      width: 100%;
      cursor: pointer;
    }

    .pdf-title {
      margin-top: 10px;
      font-size: 16px;
      color: #000;
    }

    .back-btn {
      background-color: #960700;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1em;
    }

    footer {
      background-color: #960700;
      color: white;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<script>
  function openPage(id) {
    document.getElementById("main").style.display = "none";
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function goBack() {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("main").style.display = "block";
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Hevsel Times</title>
    <link rel="stylesheet" href="style1.css"> 
    <script src="../check.js" defer></script>
    <style>
        #logoutButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #logoutButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body style="background: url('college.png') no-repeat center center fixed; background-size: cover; opacity: 0.5;">
    <button id="logoutButton">Log Out</button>
    
    <div class="menu-container">
        <h2>Welcome to SSL</h2>
        <div class="button-container">
            <a href="ssl.html" class="menu-button">Summer School List</a>
            <a href="calendly.html" class="menu-button">Book a Meeting</a>
            <a href="essayreview.html" class="menu-button">Essay Review</a>
            <a href="contact.html" class="menu-button">Contact</a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logoutButton = document.getElementById('logoutButton');
            
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    logout();
                });
            }
        });

        function logout() {
            localStorage.setItem('authenticated', 'false');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>

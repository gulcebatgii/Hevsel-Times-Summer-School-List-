<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Hevsel Times</title>
  <link rel="shortcut icon" href="../kirmizilogo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style1.css" />
  <script src="../check.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }
    #logoutButton {
      position: fixed;
      top: 10px;
      left: 10px;
      opacity: 1;
      color: white;
      background-color: #d32f2f;
      font-family: 'LibreBaskerville';
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #logoutButton:hover {
      background-color: #ab8256;
    }
    
    .menu-container {
  background-color: rgba(179, 38, 38, 0.85);
  padding: 24px 40px 40px 40px;
  border-radius: 20px;
  width: 420px;
  max-height: calc(100vh - 40px);
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  scrollbar-width: thin;**                               
  scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
  }
    
    .button-container{
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;   
    }
    
     .menu-button {
    width: 100%; 
    text-align: center;
    display: block;
    margin: 4px auto;
    padding: 16px 24px; 
    font-size: 18px; 
    font-family: 'LibreBaskerville', serif;
    text-decoration: none;
    background-color: #f0f0f0; 
    color: #333333;
    border-radius: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    justify-content: center;
    align-items: center;
}

.menu-button:hover {
    background-color: #e0e0e0;
    transform: scale(1.02); 
}

    .menu-container::-webkit-scrollbar {
  width: 12px;
}

.menu-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  margin: 20px 0;
}

.menu-container::-webkit-scrollbar-thumb {
  background: transparent;
  border-radius: 20px;
  border: 2px solid rgba(179, 38, 38, 0.85);
}

.menu-container::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.5);
}
    
.menu-container::-webkit-scrollbar-corner {
  background: transparent;
}**

  </style>
</head>
<body style="background: url('College2.jpg') no-repeat center center fixed; background-size: cover;">
  <button id="logoutButton">Log Out</button>

  <div class="menu-container">
    <h2>Welcome to SSL</h2>
    <div class="button-container">
      <a href="ssl.html" class="menu-button">Summer School List</a>
      <a href="bookameeting.html" class="menu-button">Book a Meeting</a>
      <a href="essayreview.html" class="menu-button">Essay Review</a>
      <a href="supportingdocuments.html" class="menu-button">Supporting Documents</a>
      <a href="contact.html" class="menu-button">Contact</a>
      <a href="examresources.html" class="menu-button">Exam Resources</a>
      <a href="ProfesrHub.html" class="menu-button">Professor Hub</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", function () {
          logout();
        });
      }
    });

    function logout() {
      localStorage.setItem("authenticated", "false");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
